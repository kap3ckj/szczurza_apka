<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SZCZURZY GRAFIK</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: #f0f0f0;
    padding: 20px;
    box-sizing: border-box;
  }
  .container {
    max-width: 400px;
    width: 100%;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  label {
    font-size: 1.5rem;
    display: block;
    margin: 15px 0 5px;
  }
  select, input[type=number], button {
    font-size: 1.3rem;
    padding: 12px 20px;
    margin: 8px 0 20px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    border-radius: 8px;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border: none;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    font-size: 1.8rem;
    margin-top: 20px;
    font-weight: bold;
    color: #222;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>SZCZURZY GRAFIK</h1>
    <label for="shift">Wybierz zmianę:</label>
    <select id="shift">
      <option value="1a">1a (8-14)</option>
      <option value="1">1 (8-15)</option>
      <option value="3">3 (8-16)</option>
      <option value="2a">2a (14-22)</option>
      <option value="2">2 (15-22)</option>
      <option value="4">4 (16-22)</option>
    </select>

    <label for="people">Liczba osób na zmianie (5-7):</label>
    <input type="number" id="people" min="5" max="7" value="5" />

    <button onclick="calculatePosition()">Pokaż stanowisko do zakończenia na Monitoring</button>

    <div id="result"></div>
  </div>

<script>
  function calculatePosition() {
    const shifts = {
      '1a': [8,14],
      '1': [8,15],
      '3': [8,16],
      '2a': [14,22],
      '2': [15,22],
      '4': [16,22]
    };

    const positions = ['fala', 'oczko', 'rzeczka', 'sportowy 1h', 'sportowy 30min', 'monitoring', 'solanka'];

    const shift = document.getElementById('shift').value;
    let people = parseInt(document.getElementById('people').value);

    if(isNaN(people) || people < 5 || people > 7) {
      document.getElementById('result').textContent = 'Liczba osób musi być od 5 do 7!';
      return;
    }

    const [start, end] = shifts[shift];
    let posIndex = people - (6 - 1);
    if(posIndex < 1) posIndex = 1;
    if(posIndex > people) posIndex = people;

    const stanowisko = positions[posIndex - 1];
    document.getElementById('result').textContent = `Stanowisko do zakończenia na Monitoring to: ${posIndex}. ${stanowisko}`;
  }
</script>
</body>
</html>
